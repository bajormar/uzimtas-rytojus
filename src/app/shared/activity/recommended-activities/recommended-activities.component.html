<h2 class="text-center" style="text-transform: uppercase">
    Išbandykite
</h2>

<div class="row">
    <div class="col-sm-4 mt-4" *ngFor="let activity of activities">
        <mat-card>
            <img mat-card-image [src]="activity.imageSrc" alt="Photo of a Shiba Inu">
            <mat-card-content>
                <div style="min-height: 40px">
                    <div class="d-flex">
                        <b style="text-transform: uppercase">{{ activity.name }}</b>
                        <span class="flex-fill"></span>
                    </div>
                    <div class="d-flex justify-content-between pt-2 available-days">
                        <div class="available">P</div>
                        <div>A</div>
                        <div>T</div>
                        <div>K</div>
                        <div>P</div>
                        <div>Š</div>
                        <div>S</div>
                    </div>
                    <div class="d-flex">
                        <b style="text-transform: uppercase">{{ activity.place }}</b>
                        <span class="flex-fill"></span>
                        <b style="text-transform: uppercase">{{ activity.price }} Eur</b>
                    </div>
                </div>
            </mat-card-content>
        </mat-card>
    </div>
</div>
