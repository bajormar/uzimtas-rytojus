<h2 class="text-center" style="text-transform: uppercase">
    Išbandykite
</h2>

<div class="row">
    <div class="col-sm-4 my-3" *ngFor="let activity of activities">
        <mat-card class="h-100 pb-2 pt-0">
            <img mat-card-image class="my-0" [src]="activity.imageSrc" alt="">
            <button mat-mini-fab class="star-button" color="primary"><mat-icon >star_border</mat-icon></button>

            <div class="type-bar">{{activity.type}}</div>
            <mat-card-content class="pt-2">
                <div>
                    <small class="text-muted">{{ activity.place }}</small>
                </div>
                <div>
                    <a [routerLink]="['details', activity.id]">{{activity.name}}</a>
                </div>
                <div *ngIf="activity.price" class="text-success">{{ activity.price }} € / mėn</div>
                <div *ngIf="!activity.price" class="text-success">Nemokamai</div>
            </mat-card-content>
        </mat-card>
    </div>
</div>
