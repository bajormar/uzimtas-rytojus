<mat-card class="my-3 p-0">
    <mat-card-content class="activity-item">
        <div class="row">
            <div class="col-sm-4 pr-0">
                <img style="width: 100%; height: 100%"
                     [src]="activity.imageSrc">

            </div>
            <div class="col-sm-8">
                <div class="p-2">
                    <h6><a [routerLink]="['details', activity.id]">{{activity.name}}</a></h6>
                    <div>{{activity.place}} - {{activity.date | date: 'M d, HH:mm'}} - {{activity.duration}}</div>
                    <small class="text-muted font-xs">{{activity.description | truncate : 150 : "…"}}</small>
                    <h5 class="text-right font-weight-bold text-success">{{activity.price}} €</h5>
                </div>
            </div>
        </div>
    </mat-card-content>
</mat-card>
