<div class="row my-2">
    <div class="col-sm-4 pr-0 position-relative">
        <img style="width: 100%; height: 100%; max-height: 170px;" [src]="activity.imageSrc">
        <button mat-mini-fab class="star-button" color="primary" (click)="starClick.emit(activity.id)">
            <mat-icon>{{user.starredActivities.includes(activity.id) ? 'star' : 'star_border'}}</mat-icon>
        </button>
    </div>
    <div class="col-sm-8">
        <div class="px-2">
            <div>{{activity.type}}</div>
            <h6><a [routerLink]="['/details', activity.id]">{{activity.name}}</a></h6>
            <div>{{activity.place}} - {{activity.date | date: 'M d, HH:mm'}} - {{activity.duration}}</div>
            <small class="text-muted font-xs py-2">{{activity.description | truncate : 170 : "…"}}</small>
            <div *ngIf="activity.price" class="text-success">{{activity.price}} € / mėn</div>
            <div *ngIf="!activity.price" class="text-success">Nemokamai</div>
        </div>
    </div>
</div>
<hr>
